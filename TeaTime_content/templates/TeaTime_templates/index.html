{% extends "TeaTime_templates/base.html" %}
{% load static %}

{% block head %}
<style>
    /* Container for side-by-side layout */
    .container {
        display: flex;
        flex-direction: row;
        /* horizontal layout */
        justify-content: flex-start;

        align-items: flex-start;
        /* vertical center */
        gap: 50px;
        /* space between image and box */
        margin: 50px 20px;
        /* margin around container */
        flex-wrap: nowrap;
        width: 100%
    }

    /* Image styling */
    .image-box img {
        max-width: 250px;
        height: auto;
        border-radius: 10px;
    }

    /* Links box styling */
    .links-box {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        /* take remaining space */
        min-width: 200px;
        /* prevent it from being too narrow */
    }

    /* Bullet list styling */
    .links-box ul {
        list-style-type: disc;
        padding-left: 20px;
        margin: 0;
    }

    .links-box li {
        margin-bottom: 30px;
    }

    /* Link styling */
    .links-box a {
        text-decoration: none;
        color: #4b0082;
        font-weight: bold;
    }

    .links-box a:hover {
        color: #ff4500;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-row" style="gap:50px; align-items:flex-end;">

        <!-- Left: Image -->
        <div>
            <img src="{% static 'render/tea_time.png' %}" alt="Tea Time" style="max-width:300px;">
        </div>

        <!-- Right: Two stacked boxes -->
        <div class="d-flex flex-column" style="height:100%; justify-content:flex-end; gap:20px; flex:1;">

            <!-- Top box: text only -->
            <div style="background:#e0e0e0; padding:20px; border-radius:10px;">
                <h1 class="display-4" style="font-size: 25px; text-align: left;">"Would you like an adventure now, or
                    would you
                    like to have your tea first?
                </h1>
                <h2 class="display-4" style="font-size: 20px; color: rgb(117, 5, 117)"><i>J. M. Barrie, Peter Pan</i>
                    </h1>
            </div>

            <!-- Bottom box: bullet links -->
            <div style="background:#f0f0f0; padding:20px; border-radius:10px;">
                <h4>Tea trolley</h4>
                <ul style="padding-left:20px; margin:0;">
                    <li><a href="{% url 'TeaTime_content:flapjack' %}">Nice flapjacks</a></li>
                    <li><a href="{% url 'TeaTime_content:bread_and_honey' %}">Bread and honey</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
{% endblock %}
